<!-- HTML = Hyper Text Markup Language -> Formating the struture of website -->
<!-- css  = Cascading Style Sheets     -> Website Design  -->

<!DOCTYPE html>    <!-- To use latest version of HTML, HTML 5, *** Hot Key: ! + tab *** -->
<html lang="en">   <!-- zh-HK for HK, en for english-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="PAPAYA HTML & CSS Tutorial.css">
</head>

<body>
    <!-- Heading 1 - 6: h1,h2,h3,h4,h5,h6 -->
    <!-- Text         : p -->
    <!-- Heading & Text are like a block in notion -->
    <!-- If want text in Bold, use strong -->
    <h1>            Hello World!              </h1>
    <p>             I dont know write what ah </p>
    <p><strong>     I dont know write what ah </strong></p>
    <p><a href="#"> Link                      </a></p>

    <!-- if want to change color -->
    <h1>                       Hello World!              </h1>
    <h1 style="color: red;"> Hello World!              </h1>

    <!-- other way to change color but all h1 content color would change at once -->
    <style>
        h1 {
            color: red;
        }

        p {
            color: blue;
            font-size: 36px;
        }
    </style>


    <!-- Order list / Bullet Point: ol -->
    <!-- Information in list      : li -->
    <!-- show as 1., 2. 3. -->
    <ol>
        <li> point 1 </li>
        <li> point 2 </li>
        <li> point 3 </li>
    </ol>

    <!-- For header, ul  -->
    <!--  ● First point, ● Second point -->
    <!-- <a> for a button, when click would refer to other page -->
    <header>
    <nav>
    <ul>
        <li><a href="#"> Button </a></li>
        <li><a href="#"> Know More </a></li>
    </ul>
    </nav>
    </header>
    <!-- If want to reference something -->
    <!-- cite for ref, but not a must -->
    <!-- <br> for break line -->
    <blockquote cite="google.com">"hello it is reference"</blockquote>

    <!-- image img -->
    <img src="" alt="">
</body>
</html>
